<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>
  <div class="container pt-md-5 pb-md-5">
    <div class="jumbotron">
      <h1>RSS Reader</h1>
      <hr class="my-4">
      <form class="row" id="rss-form">
        <div class="form-group col-md-6">
          <label for="rss-url">RSS URL</label>
          <input type="text" name="url" class="form-control" id="rss-url" placeholder="site.com/rss">
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Load RSS</button>
        </div>
      </form>
    </div>
    
    <div class="row" id="rss-list"></div>
  </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
