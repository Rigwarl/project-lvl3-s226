<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>
  <div class="container pt-5">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <p class="lead">Type RSS URL and hit "Add RSS" button, simple!</p>
      <hr class="my-4">
      <form class="row" id="rss-form">
        <div class="form-group col-md-6">
          <label for="rss-url">RSS URL</label>
          <input type="text" name="rss-url" class="form-control" id="rss-url" placeholder="site.com/rss">
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add RSS</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
