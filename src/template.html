<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>
  <div class="container pt-5">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <p class="lead">Type RSS URL and hit "Add RSS" button, simple!</p>
      <hr class="my-4">
      <form class="form-inline">
        <input type="text" class="form-control mr-sm-3 mb-3 mb-sm-0" id="rss-url" placeholder="RSS URL">
        <button type="submit" class="btn btn-primary">Add RSS</button>
      </form>
    </div>
  </div>
</body>
</html>
